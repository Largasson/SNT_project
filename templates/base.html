<!DOCTYPE html>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <div class="container">
         <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
             <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">

             </a>


          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2">Главная страница</a></li>
            <li><a href="#" class="nav-link px-2">Заглушка_1</a></li>
            <li><a href="#" class="nav-link px-2">Заглушка_2</a></li>
            <li><a href="#" class="nav-link px-2">Заглушка_3</a></li>

          </ul>

              <div class="col-md-3 text-end">

              </div>
            </header>


        <style>
  body {
    background-image: url('static/img/background.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    font-family: 'Arial', sans-serif; /* Установка шрифта */
  font-size: 18px; /* Размер шрифта */
  line-height: 1.6; /* Межстрочный интервал */
  color: #fff; /* Цвет текста */
  }
</style>
    </div>

</body>

</html>
