<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container-xxl">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 mb-2 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img class="head_img" src="{{ url_for('static', filename='img/icon.png') }}" alt='pic'>
          </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary text-start ">Главная страница</a></li>

        </ul>

        <div class="col-md-3 text-end">



          <a class="btn btn-primary" href="{{ url_for('log_in') }}" role="button">Выйти</a>
        </div>
      </header>
    </div>

<!--основное содержимое-->

    <div class="container overflow-hidden text-center">
        <div class="row gx-5">
           <div class="col">
             <div class="p-3">
                  <div class="d-grid gap-2">

                        <label for="formFile" class="fs-1">Загрузить файл "оборотки"</label>

                          <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                {{ a.csrf_token }}
                                {{ a.file}}
                            </div>
                            <div class="d-grid gap-2">
                                {{ a.submit() }}
                            </div>
                          </form>


                  </div>
             </div>
        </div>

        </div>
    </div>


    <div class="container">
        <div class="card">
            <div class="card-header">
                Последнее сообщение
            </div>
                  <div class="card-body">
                    <h5 class="card-title">Особое обращение с заголовком</h5>
                       <p class="card-text">С вспомогательным текстом ниже в качестве естественного перехода к дополнительному контенту.</p>
                        <a href="#" class="btn btn-primary">Перейти куда-нибудь</a>
                  </div>
        </div>
      </div>
    <div class="fixed-bottom">
          <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-1 my-4">
              <p class="col-md-4 mb-0 text-white">© 2023 ТСН Восток</p>
              <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              </a>
              <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Контакты</a></li>
              </ul>
            </footer>
          </div>
      </div>
    <style>
        body {
          background-image: url('static/img/background.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          font-family: 'Arial', sans-serif; /* Установка шрифта */
        font-size: 18px; /* Размер шрифта */
        line-height: 1.6; /* Межстрочный интервал */
        color: #fff; /* Цвет текста */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
