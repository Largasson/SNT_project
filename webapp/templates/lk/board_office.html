{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}


{% block body %}
    <div class="container overflow-hidden text-center">
        <div class="row gx-5">
           <div class="col">
             <div class="p-3">
                  <div class="d-grid gap-2">
                  <div class="bg-success p-2 text-wight bg-opacity-75">
                     <div class="fw-bold">
                        <label class="fs-1">Загрузить файл "оборотки"</label>
                     </div>
                  </div>
                  <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        {{ a.csrf_token }}
                        {{ a.file}}
                    </div>
                    <div class="d-grid gap-2">
                        {{ a.submit() }}
                    </div>
                  </form>
                  </div>
             </div>
           </div>
        </div>
    </div>
    <!-- блок с новостями-->
<div class="container">
    <div class="card">
        <div class="card-header">
            Написать новость
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="news_title1" class="form-label">Заголовок новости</label>
                    <input type="text" class="form-control" id="news_title1" name="news_title">
                </div>
                <div class="mb-3">
                    <label for="news_content1" class="form-label">Содержание новости</label>
                    <textarea class="form-control" id="news_content1" name="news_content" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Опубликовать</button>
            </form>
        </div>
    </div>

{% endblock %}
