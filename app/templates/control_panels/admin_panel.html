{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}


{% block body %}
    <div class="container overflow-hidden text-center">
        <div class="row gx-5">
           <div class="col">
             <div class="p-3">
                  <div class="d-grid gap-2">
                  <div class="bg-success p-2 text-wight bg-opacity-75">
                     <div class="fw-bold">
                        <label class="fs-1">Загрузить файл оборотно-сальдовой ведомости</label>
                     </div>
                  </div>
                  <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        {{ a.csrf_token }}
                        {{ a.file }}
                    </div>
                    <div class="d-grid gap-2">
                        {{ a.submit() }}
                    </div>
                  </form>

             </div>
             </div>
           </div>
        </div>
    </div>
    <!-- блок с новостями-->
<div class="container overflow-hidden text-center">
    <div class="card">
        <div class="p-3">
        <div class="card-header">
            Написать новость
        </div>
        <div class="card-body">
            <form method="POST"  enctype="multipart/form-data">
                <div class="mb-3">
                    {{ b.csrf_token }}
                    {{ b.news_title }}
                </div>
                <div class="mb-3">
                    {{ b.news_content }}
                </div>
                    {{ b.submit() }}
            </form>
        </div>
    </div>
 </div>
</div>
{% endblock %}
