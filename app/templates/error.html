<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} | Страница не найдена</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://cdn.pixabay.com/photo/2021/03/25/18/38/fantasy-6121313_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff; /* Основной цвет текста */
        }

        h1 {
            font-size: 6rem;
            color: #ff6f61; /* Яркий контрастный цвет */
            margin-bottom: 15px;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.8); /* Тень для читаемости */
            animation: floaty 3s infinite ease-in-out;
        }

        @keyframes floaty {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.75); /* Добавлена тень */
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #ffffff;
            background-color: #3498db;
            padding: 12px 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        a:hover {
            background-color: #2980b9;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, .5);
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #ffffff;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8); /* Тень для читаемости */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }

            p {
                font-size: 1.2rem;
            }

            a {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>{{ error_code }}</h1>
    <p>Извините, запрашиваемая страница не найдена.<br>Вы можете перейти на главную страницу сайта, чтобы продолжить.</p>
    <a href="{{ url_for('main_page.main_page') }}">Вернуться на главную</a>
    <div class="footer">Если ошибка повторяется, пожалуйста, обратитесь в поддержку.</div>
</body>
</html>
