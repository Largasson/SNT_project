<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 mb-2 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <img class="head_img" src="{{ url_for('static', filename='img/icon.png') }}" alt='pic'>
      </a>
    </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('news.index') }}" class="nav-link px-2 link-secondary text-start ">Сайт ТСН "Восток"</a></li>
        </ul>
    <div class="col-md-5 text-end">
    {% if current_user.is_authenticated %}
        {% if current_user.is_admin %}
            <a class="btn btn-outline-secondary me-2" href="{{ url_for('auth.login.login') }}" role="button" >Страница правления</a>
             <div class="btn-group" >
                  <button type="button" class="btn btn-primary dropdown-toggle me-2" data-bs-toggle="dropdown" aria-expanded="false">ЛК участков</button>
                  <ul class="dropdown-menu scrollable-menu">
                         {% for i in range(1, 44) %}
                              <li><a class="dropdown-item" href="/user/{{ i }} ">Участок {{ i }}</a></li>
                         {% endfor %}
                      </ul>
                    </div>
            <a class="btn btn-primary" href="{{ url_for('auth.logout.logout') }}" role="button">Выйти</a>
        {% else %}
            <a class="btn btn-outline-secondary me-2" href="{{ url_for('auth.login.login') }}" role="button">Личный кабинет</a>
            <a class="btn btn-primary" href="{{ url_for('auth.logout.logout') }}" role="button">Выйти</a>
        {% endif %}
    {% else %}
        <a class="btn btn-outline-primary me-2" href="{{ url_for('auth.login.login') }}" role="button">Войти</a>
        <a class="btn btn-primary" href="{{ url_for('auth.registration.registration') }}" role="button">Зарегистрироваться</a>
    {% endif %}
    </div>
</header>
